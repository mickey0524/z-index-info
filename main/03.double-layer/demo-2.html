<!DOCTYPE html>
<html>
<head>
  <title>single-layer-demo-2</title>
  <link rel="stylesheet" href="../public/common.css"/>
  <link rel="stylesheet" href="./extra.css"/>
</head>
<body>
<h3>火星(999)撞地球(999)</h3>
<h3>Human(1000)对战Alien(1)</h3>
<div class="Venus">Venus</div>

<div class="Earth" style="position: relative; z-index: 999;">
  <div class="human" style="position: relative; z-index: 1000;"></div>
</div>

<div class="Mars" style="position: relative; z-index: 999; margin: -70px  0 0 50px;">
  <div class="alien" style="position: relative; z-index: 1;"></div>
</div>

<div class="Pluto">Pluto</div>
</body>
</html>
