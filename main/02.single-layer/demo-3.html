<!DOCTYPE html>
<html>
<head>
  <title>single-layer-demo-3</title>
  <link rel="stylesheet" href="../public/common.css"/>
  <style>
    .Pluto {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      line-height: 40px;
    }
  </style>
</head>
<body>
<h3>地球幸存</h3>
<div class="Venus" style="position: relative; z-index: -1; margin: 100px 0 -80px 80px">Venus</div>

<div class="Earth" style="position: relative; z-index: 999; margin: -50px 0 0 0;">Earth</div>

<div class="Mars" style="position: relative; z-index: 0; margin: -50px 0 0 50px;">Mars</div>

<div class="Pluto" style="position: relative; margin: -120px 0 0 70px;">Pluto</div>
</body>
</html>
